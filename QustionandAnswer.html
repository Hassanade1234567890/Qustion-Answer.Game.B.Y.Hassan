<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Quiz Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .side-panel {
      width: 120px;
      background: #e0e0e0;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 6px;
      justify-content: center;
      align-content: flex-start;
    }

    .number-box {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      background-color: #bbb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .correct {
      background-color: #4caf50 !important;
      color: white;
    }

    .wrong {
      background-color: #f44336 !important;
      color: white;
    }

    .timeout {
      background-color: orange !important;
      color: white;
    }

    .quiz-container {
      flex: 1;
      padding: 30px;
    }

    .question-box {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 12px;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
      background: white;
    }

    .option:hover {
      background-color: #4caf50;
      color: white;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    #score-area {
      display: none;
      margin-top: 20px;
    }

    #leaderboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="side-panel" id="progressPanel"></div>

  <div class="quiz-container">
    <div id="timer">Time left: <span id="timeLeft">10</span> sec</div>
    <div class="question-box" id="question"></div>
    <div class="options" id="options"></div>

    <div id="score-area">
      <h2>Game Over! Your Score: <span id="score"></span></h2>
      <input type="text" id="username" placeholder="Your Name" />
      <button onclick="addToLeaderboard()">Submit Score</button>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script>
    const questions = [
      { q: 'Currency of Pakistan?', a: 'Rupee', o: ['Rupee', 'Taka', 'Dinar', 'Peso'] },
      { q: 'Currency of USA?', a: 'Dollar', o: ['Dollar', 'Euro', 'Pound', 'Yen'] },
      { q: 'Currency of Brazil?', a: 'Real', o: ['Peso', 'Real', 'Dollar', 'Lira'] },
      { q: 'Currency of Iran?', a: 'Rial', o: ['Rial', 'Toman', 'Lira', 'Dinar'] },
      { q: 'Currency of Russia?', a: 'Ruble', o: ['Ruble', 'Euro', 'Dinar', 'Krona'] },
      { q: 'Currency of Afghanistan?', a: 'Afghani', o: ['Afghani', 'Taka', 'Rial', 'Dirham'] },
      { q: 'Square root of 144?', a: '12', o: ['12', '14', '16', '10'] },
      { q: '2^5 = ?', a: '32', o: ['32', '16', '64', '24'] },
      { q: 'Fastest animal?', a: 'Cheetah', o: ['Cheetah', 'Leopard', 'Tiger', 'Lion'] },
      { q: 'First prime number?', a: '2', o: ['2', '3', '1', '5'] },
      { q: 'Result of 9*9?', a: '81', o: ['81', '72', '99', '90'] },
      { q: 'Current of wire?', a: 'Ampere', o: ['Ampere', 'Volt', 'Watt', 'Ohm'] },
      { q: 'Symbol of Gold?', a: 'Au', o: ['Au', 'Ag', 'Gd', 'Pb'] },
      { q: 'Largest ocean?', a: 'Pacific', o: ['Pacific', 'Atlantic', 'Indian', 'Arctic'] },
      { q: 'Planet known as red?', a: 'Mars', o: ['Mars', 'Jupiter', 'Venus', 'Neptune'] },
      { q: '5th planet?', a: 'Jupiter', o: ['Jupiter', 'Saturn', 'Mars', 'Earth'] },
      { q: 'H2O is?', a: 'Water', o: ['Water', 'Hydrogen', 'Oxygen', 'Ice'] },
      { q: 'Keyboard key for copy?', a: 'Ctrl+C', o: ['Ctrl+C', 'Ctrl+X', 'Ctrl+V', 'Ctrl+Z'] },
      { q: 'Angle in triangle?', a: '180', o: ['180', '360', '90', '120'] },
      { q: 'Hardest substance?', a: 'Diamond', o: ['Diamond', 'Steel', 'Gold', 'Quartz'] },
      { q: 'Google CEO 2023?', a: 'Sundar Pichai', o: ['Sundar Pichai', 'Satya Nadella', 'Elon Musk', 'Tim Cook'] },
      { q: 'First element in periodic table?', a: 'Hydrogen', o: ['Hydrogen', 'Helium', 'Oxygen', 'Lithium'] },
      { q: 'Sun rises from?', a: 'East', o: ['East', 'West', 'North', 'South'] },
      { q: 'Taj Mahal is in?', a: 'Agra', o: ['Agra', 'Delhi', 'Mumbai', 'Jaipur'] },
      { q: 'RAM stands for?', a: 'Random Access Memory', o: ['Random Access Memory', 'Read Access Memory', 'Run Access Machine', 'Remote Access Method'] },
      { q: 'Shape of stop sign?', a: 'Octagon', o: ['Octagon', 'Hexagon', 'Square', 'Circle'] },
      { q: 'Animal with trunk?', a: 'Elephant', o: ['Elephant', 'Hippo', 'Rhino', 'Giraffe'] },
      { q: 'Capital of France?', a: 'Paris', o: ['Paris', 'Berlin', 'London', 'Madrid'] },
      { q: 'Number of continents?', a: '7', o: ['7', '6', '5', '8'] },
      { q: 'Fastest bird?', a: 'Peregrine Falcon', o: ['Peregrine Falcon', 'Eagle', 'Sparrow', 'Owl'] }
    ];

    let current = 0;
    let score = 0;
    let timerInterval;
    const questionBox = document.getElementById('question');
    const optionsBox = document.getElementById('options');
    const progressPanel = document.getElementById('progressPanel');
    const timeDisplay = document.getElementById('timeLeft');

    for (let i = 1; i <= 30; i++) {
      const box = document.createElement('div');
      box.className = 'number-box';
      box.innerText = i;
      progressPanel.appendChild(box);
    }

    const numberBoxes = document.querySelectorAll('.number-box');

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById('score-area').style.display = 'block';
        document.getElementById('score').innerText = score;
        clearInterval(timerInterval);
        return;
      }

      startTimer();

      const q = questions[current];
      questionBox.innerText = `${current + 1}. ${q.q}`;
      optionsBox.innerHTML = '';

      const shuffled = [...q.o].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt;
        div.onclick = () => selectAnswer(opt);
        optionsBox.appendChild(div);
      });
    }

    function startTimer() {
      let time = 10;
      timeDisplay.innerText = time;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time--;
        timeDisplay.innerText = time;
        if (time <= 0) {
          clearInterval(timerInterval);
          numberBoxes[current].classList.add('timeout');
          current++;
          setTimeout(loadQuestion, 1000);
        }
      }, 1000);
    }

    function selectAnswer(opt) {
      clearInterval(timerInterval);
      const correct = questions[current].a === opt;
      if (correct) {
        numberBoxes[current].classList.add('correct');
        score++;
      } else {
        numberBoxes[current].classList.add('wrong');
      }
      current++;
      setTimeout(loadQuestion, 1000);
    }

    function addToLeaderboard() {
      const name = document.getElementById('username').value;
      const leaderboard = document.getElementById('leaderboard');
      const entry = document.createElement('div');
      entry.textContent = `${name}: ${score}/30`;
      leaderboard.appendChild(entry);
    }

    loadQuestion();
  </script>
</body>
</html>
