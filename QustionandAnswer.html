<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardcore Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }
    .dark-mode {
      background: url('https://images.unsplash.com/photo-1617957742796-c9d8fdaea00b') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .light-mode {
      background: url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 10px;
      margin-top: 60px;
    }
    .question-box {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
    }
    .option {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .option:hover {
      background-color: #4caf50;
      color: white;
    }
    .side-panel {
      position: fixed;
      top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
    }
    .level-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .level-item {
      padding: 4px 6px;
      background-color: #eee;
      border-radius: 4px;
      width: 30px;
      text-align: center;
    }
    .correct {
      background-color: #4caf50 !important;
      color: white;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
    }
    #leaderboard {
      margin-top: 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      padding: 10px;
      background: black;
      color: white;
      border-radius: 5px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body class="light-mode">
  <div class="toggle-mode" onclick="toggleMode()">Toggle Mode</div>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-summer.mp3" autoplay loop></audio>

  <div class="side-panel">
    <div class="level-list" id="left-side"></div>
    <div class="level-list" id="right-side"></div>
  </div>

  <div class="quiz-container">
    <div class="question-box" id="question"></div>
    <div class="options" id="options"></div>
    <div id="score-area" style="display:none;">
      <h2>Game Over! Your score: <span id="score"></span></h2>
      <input type="text" id="username" placeholder="Your Name" />
      <button onclick="addToLeaderboard()">Add to Leaderboard</button>
    </div>
    <div id="leaderboard"></div>
  </div>

  <script>
    const questions = [
      { q: 'Currency of Pakistan?', a: 'Rupee', o: ['Rupee', 'Taka', 'Dinar', 'Peso'] },
      { q: 'Currency of USA?', a: 'Dollar', o: ['Dollar', 'Euro', 'Pound', 'Yen'] },
      { q: 'Currency of Brazil?', a: 'Real', o: ['Peso', 'Real', 'Dollar', 'Lira'] },
      { q: 'Currency of Iran?', a: 'Rial', o: ['Rial', 'Toman', 'Lira', 'Dinar'] },
      { q: 'Currency of Russia?', a: 'Ruble', o: ['Ruble', 'Euro', 'Dinar', 'Krona'] },
      { q: 'Currency of Afghanistan?', a: 'Afghani', o: ['Afghani', 'Taka', 'Rial', 'Dirham'] },
      { q: 'Square root of 144?', a: '12', o: ['12', '14', '16', '10'] },
      { q: '2^5 = ?', a: '32', o: ['32', '16', '64', '24'] },
      { q: 'Fastest animal?', a: 'Cheetah', o: ['Cheetah', 'Leopard', 'Tiger', 'Lion'] },
      { q: 'First prime number?', a: '2', o: ['2', '3', '1', '5'] },
      { q: 'Result of 9*9?', a: '81', o: ['81', '72', '99', '90'] },
      { q: 'Current of wire?', a: 'Ampere', o: ['Ampere', 'Volt', 'Watt', 'Ohm'] },
      { q: 'Chemical symbol of Gold?', a: 'Au', o: ['Au', 'Ag', 'Gd', 'Pb'] },
      { q: 'Largest ocean?', a: 'Pacific', o: ['Pacific', 'Atlantic', 'Indian', 'Arctic'] },
      { q: 'Planet known as red?', a: 'Mars', o: ['Mars', 'Jupiter', 'Venus', 'Neptune'] },
      { q: '5th planet?', a: 'Jupiter', o: ['Jupiter', 'Saturn', 'Mars', 'Earth'] },
      { q: 'H2O is?', a: 'Water', o: ['Water', 'Hydrogen', 'Oxygen', 'Ice'] },
      { q: 'Keyboard key for copy?', a: 'Ctrl+C', o: ['Ctrl+C', 'Ctrl+X', 'Ctrl+V', 'Ctrl+Z'] },
      { q: 'Angle in triangle?', a: '180', o: ['180', '360', '90', '120'] },
      { q: 'Hardest substance?', a: 'Diamond', o: ['Diamond', 'Steel', 'Gold', 'Quartz'] },
      { q: 'Google CEO 2023?', a: 'Sundar Pichai', o: ['Sundar Pichai', 'Satya Nadella', 'Elon Musk', 'Tim Cook'] },
      { q: 'First element in periodic table?', a: 'Hydrogen', o: ['Hydrogen', 'Helium', 'Oxygen', 'Lithium'] },
      { q: 'Sun rises from?', a: 'East', o: ['East', 'West', 'North', 'South'] },
      { q: 'Taj Mahal is in?', a: 'Agra', o: ['Agra', 'Delhi', 'Mumbai', 'Jaipur'] },
      { q: 'RAM stands for?', a: 'Random Access Memory', o: ['Random Access Memory', 'Read Access Memory', 'Run Access Machine', 'Remote Access Method'] },
      { q: 'Shape of stop sign?', a: 'Octagon', o: ['Octagon', 'Hexagon', 'Square', 'Circle'] },
      { q: 'Animal with trunk?', a: 'Elephant', o: ['Elephant', 'Hippo', 'Rhino', 'Giraffe'] },
      { q: 'Capital of France?', a: 'Paris', o: ['Paris', 'Berlin', 'London', 'Madrid'] },
      { q: 'Number of continents?', a: '7', o: ['7', '6', '5', '8'] },
    ];

    let current = 0, score = 0;
    const questionBox = document.getElementById('question');
    const optionsBox = document.getElementById('options');
    const leftSide = document.getElementById('left-side');
    const rightSide = document.getElementById('right-side');

    questions.forEach((_, i) => {
      const el = document.createElement('div');
      el.innerText = i + 1;
      el.classList.add('level-item');
      if (i < 15) leftSide.appendChild(el);
      else rightSide.appendChild(el);
    });

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById('score-area').style.display = 'block';
        document.getElementById('score').innerText = score;
        return;
      }
      questionBox.innerText = `${current + 1}/${questions.length}: ` + questions[current].q;
      optionsBox.innerHTML = '';
      const shuffled = [...questions[current].o].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const div = document.createElement('div');
        div.classList.add('option');
        div.innerText = opt;
        div.onclick = () => selectAnswer(opt);
        optionsBox.appendChild(div);
      });
    }

    function selectAnswer(opt) {
      const isCorrect = opt === questions[current].a;
      document.querySelectorAll('.level-item')[current].classList.add(isCorrect ? 'correct' : 'wrong');
      if (isCorrect) score++;
      setTimeout(() => {
        current++;
        loadQuestion();
      }, 1000);
    }

    function toggleMode() {
      const body = document.body;
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    }

    function addToLeaderboard() {
      const name = document.getElementById('username').value || "Anonymous";
      const leaderboard = document.getElementById('leaderboard');
      const entry = document.createElement('div');
      entry.innerText = `${name}: ${score}`;
      leaderboard.appendChild(entry);
    }

    loadQuestion();
  </script>
</body>
</html>
