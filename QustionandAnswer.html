<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Levels Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .level-tracker {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      margin-bottom: 20px;
      width: 100%;
    }

    .level {
      background-color: #333;
      text-align: center;
      padding: 10px 0;
      border-radius: 6px;
      font-weight: bold;
    }

    .correct { background-color: green; }
    .wrong { background-color: red; }
    .timeout { background-color: orange; color: black; }

    .question {
      background-color: #222;
      font-size: 28px;
      padding: 20px;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .option {
      padding: 18px;
      background-color: #333;
      border: 2px solid #888;
      border-radius: 8px;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #555;
      border-color: white;
    }

    #timer {
      font-size: 20px;
      color: yellow;
      margin-bottom: 15px;
    }

    #score-area {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="level-tracker" id="row1"></div>
    <div class="level-tracker" id="row2"></div>
    <div class="level-tracker" id="row3"></div>

    <div id="timer">‚è± Time left: <span id="timeLeft">10</span>s</div>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>

    <div id="score-area">
      <h2>Your Score: <span id="score"></span></h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <br />
      <button onclick="addToLeaderboard()">Submit</button>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script>
    const questions = [
      { q: 'Currency of Pakistan?', a: 'Rupee', o: ['Rupee', 'Taka', 'Dinar', 'Peso'] },
      { q: 'Currency of USA?', a: 'Dollar', o: ['Dollar', 'Euro', 'Pound', 'Yen'] },
      { q: 'Currency of Brazil?', a: 'Real', o: ['Peso', 'Real', 'Dollar', 'Lira'] },
      { q: 'Currency of Iran?', a: 'Rial', o: ['Rial', 'Toman', 'Lira', 'Dinar'] },
      { q: 'Currency of Russia?', a: 'Ruble', o: ['Ruble', 'Euro', 'Dinar', 'Krona'] },
      { q: 'Currency of Afghanistan?', a: 'Afghani', o: ['Afghani', 'Taka', 'Rial', 'Dirham'] },
      { q: 'Square root of 144?', a: '12', o: ['12', '14', '16', '10'] },
      { q: '2^5 = ?', a: '32', o: ['32', '16', '64', '24'] },
      { q: 'Fastest animal?', a: 'Cheetah', o: ['Cheetah', 'Leopard', 'Tiger', 'Lion'] },
      { q: 'First prime number?', a: '2', o: ['2', '3', '1', '5'] },
      { q: 'Result of 9*9?', a: '81', o: ['81', '72', '99', '90'] },
      { q: 'Current of wire?', a: 'Ampere', o: ['Ampere', 'Volt', 'Watt', 'Ohm'] },
      { q: 'Symbol of Gold?', a: 'Au', o: ['Au', 'Ag', 'Gd', 'Pb'] },
      { q: 'Largest ocean?', a: 'Pacific', o: ['Pacific', 'Atlantic', 'Indian', 'Arctic'] },
      { q: 'Planet known as red?', a: 'Mars', o: ['Mars', 'Jupiter', 'Venus', 'Neptune'] },
      { q: '5th planet?', a: 'Jupiter', o: ['Jupiter', 'Saturn', 'Mars', 'Earth'] },
      { q: 'H2O is?', a: 'Water', o: ['Water', 'Hydrogen', 'Oxygen', 'Ice'] },
      { q: 'Keyboard key for copy?', a: 'Ctrl+C', o: ['Ctrl+C', 'Ctrl+X', 'Ctrl+V', 'Ctrl+Z'] },
      { q: 'Angle in triangle?', a: '180', o: ['180', '360', '90', '120'] },
      { q: 'Hardest substance?', a: 'Diamond', o: ['Diamond', 'Steel', 'Gold', 'Quartz'] },
      { q: 'Google CEO 2023?', a: 'Sundar Pichai', o: ['Sundar Pichai', 'Satya Nadella', 'Elon Musk', 'Tim Cook'] },
      { q: 'First element in periodic table?', a: 'Hydrogen', o: ['Hydrogen', 'Helium', 'Oxygen', 'Lithium'] },
      { q: 'Sun rises from?', a: 'East', o: ['East', 'West', 'North', 'South'] },
      { q: 'Taj Mahal is in?', a: 'Agra', o: ['Agra', 'Delhi', 'Mumbai', 'Jaipur'] },
      { q: 'RAM stands for?', a: 'Random Access Memory', o: ['Random Access Memory', 'Read Access Memory', 'Run Access Machine', 'Remote Access Method'] },
      { q: 'Shape of stop sign?', a: 'Octagon', o: ['Octagon', 'Hexagon', 'Square', 'Circle'] },
      { q: 'Animal with trunk?', a: 'Elephant', o: ['Elephant', 'Hippo', 'Rhino', 'Giraffe'] },
      { q: 'Capital of France?', a: 'Paris', o: ['Paris', 'Berlin', 'London', 'Madrid'] },
      { q: 'Number of continents?', a: '7', o: ['7', '6', '5', '8'] },
      { q: 'Fastest bird?', a: 'Peregrine Falcon', o: ['Peregrine Falcon', 'Eagle', 'Sparrow', 'Owl'] }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const timeEl = document.getElementById('timeLeft');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const leaderboard = document.getElementById('leaderboard');

    const levelBoxes = [];

    for (let i = 0; i < 30; i++) {
      const div = document.createElement('div');
      div.className = 'level';
      div.textContent = i + 1;
      const row = i < 10 ? 'row1' : i < 20 ? 'row2' : 'row3';
      document.getElementById(row).appendChild(div);
      levelBoxes.push(div);
    }

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById('score-area').style.display = 'block';
        scoreEl.textContent = score;
        clearInterval(timer);
        return;
      }

      const q = questions[current];
      questionEl.textContent = `${current + 1}. ${q.q}`;
      optionsEl.innerHTML = '';

      const shuffled = [...q.o].sort(() => Math.random() - 0.5);
      shuffled.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(div);
      });

      startTimer();
    }

    function startTimer() {
      let time = 10;
      timeEl.textContent = time;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          levelBoxes[current].classList.add('timeout');
          current++;
          setTimeout(loadQuestion, 800);
        }
      }, 1000);
    }

    function checkAnswer(ans) {
      clearInterval(timer);
      const correct = questions[current].a;
      if (ans === correct) {
        score++;
        levelBoxes[current].classList.add('correct');
      } else {
        levelBoxes[current].classList.add('wrong');
      }
      current++;
      setTimeout(loadQuestion, 800);
    }

    function addToLeaderboard() {
      const name = document.getElementById('username').value;
      const entry = document.createElement('div');
      entry.textContent = `${name}: ${score}/30`;
      leaderboard.appendChild(entry);
    }

    loadQuestion();
  </script>
</body>
</html>
